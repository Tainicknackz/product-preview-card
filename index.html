<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <main class="perfume-card__ctn">
        <div class="perfume-card__wrapper">
            <div class="perfume-card__content">
                <!-- Image Container -->
                <div class="perfume-card__img-ctn">
                    <img src="./images/image-product-desktop.jpg" alt="A bottle of perfume">
                </div>
                <!-- Description Container -->
                <div class="perfume-card__desc">
                    <!-- Description Element -->
                    <p class="desc__header">
                        Perfume
                    </p>
                    <h1 class="desc__title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="desc__paragraph"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.</p>
                    <div class="desc__price">
                        <span class="desc__new-price">$149.99</span>
                        <span class="desc__old-price">$169.99</span>
                    </div>
                    <!-- Button  -->
                    <button type="button" class="perfume-card__btn">
                        <img src="/images/icon-cart.svg" alt="A shopping cart">
                        <a href="#">Add to Cart</a>
                    </button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
